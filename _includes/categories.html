<a name="categories"></a>
<h3>Categories</h3>
<div class="row">
{% for category in site.data.categories %}
  <div class="col-xs-2">
    <span class="badge">{{ category[1].posts | size }}</span>
  </div>
  <div class="col-xs-10">
    <a href="/category/{{category[1].slug}}.html">{{category[1].name}}</a>
  </div>
{% endfor %}
</div>
