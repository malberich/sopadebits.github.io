<a name="tags"></a>
<h3>Categories</h3>
<div class="row">
	{% for category in site.categories %}
		<div class="col-xs-2">
			<span class="badge">{{category[1].size}}</span>
		</div>
		<div class="col-xs-10">
			<a href="/category/{{category[0] | slugify | replace: 'á', 'a' | replace: 'é', 'e' | replace: 'í', 'i' | replace: 'ó', 'o' | replace: 'ú', 'u' | replace: 'ñ', 'n' | replace: 'ç', 's' }}/">{{category[0]}} </a>
		</div>
	{% endfor %}
</div>
