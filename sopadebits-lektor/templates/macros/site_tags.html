{% macro render_site_tags(min_count=1) %}
  <!-- render_site_tags -->
  <h3>Tags</h3>
  <div class="row">
  	<div class="col-xs-12">
  		{% for tag in site.query('/tags').filter(F._model == 'tag') %}
  			{% if tag.children.count() >= min_count %}
          <a href="{{tag.path}}/">
    			 {{ tag.title }} <span class="badge">{{ tag.children.count() }}</span>
    			</a>&nbsp;&nbsp;
        {% endif %}
  		{% endfor %}
  	</div>
  </div>
{% endmacro %}
