---
layout: default
---
<div class="row">
    <h1>Tag: {{ page.tag }}</h1>
    {% for post in site.data.tags[page.tag] %}
        <div class="col-xs-12">
            <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
            {{ post.description }}
        </div>
    {% endfor %}
</div>
<hr>
